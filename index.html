<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Shopping List</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>My Shopping List</h1>
        </header>
        <form id="add-item-form">
            <input type="text" id="item-input" placeholder="Add a new item">
            <button type="submit" id="add-button"><i class="fa-solid fa-plus"></i> Add</button>
        </form>
        <input type="text" id="search-bar" placeholder="Search items">
        <ul id="shopping-list">
            <!-- List items will go here -->
        </ul>
        <button id="clear-all" class="btn-clear">Clear All</button>
    </div>
    <script src="code.js"></script>
</body>
</html>
